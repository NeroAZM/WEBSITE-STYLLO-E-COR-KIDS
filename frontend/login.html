    <main

        <button

          class="btn btn-link text-secondary d-flex align-items-center gap-1 p-0 mb-3 text-decoration-none"

          <i data-lucide="arrow-left" class="h-4 w-4"></i>

        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <div
              class="d-inline-flex justify-content-center align-items-center rounded-circle mb-3"
              style="background-color: #bbdefb; width: 64px; height: 64px"
            >

                  ><i data-lucide="lock" class="text-muted"></i
                ></span>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn w-100 py-2 text-white"
              style="background-color: #f8bbd0"
            >
              Entrar
            </button>

            <div class="text-center mt-3">
              <button
                type="button"
                id="forgot-password-button"
                class="btn btn-link text-muted text-decoration-none btn-sm"
              >
                Esqueceu a senha?
              </button>
            </div>
          </form>
        </div>
      </div>

    <footer class="border-t bg-gray-50 py-8 px-4">
